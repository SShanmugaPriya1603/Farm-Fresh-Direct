<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
                <a href="/consumer.html" style="text-decoration: none; color: inherit;"><span>Farm Fresh Direct</span></a>
            </div>
            <ul class="nav-links">
                <li><a href="/consumer.html">Dashboard</a></li>
                <li><a href="/orders.html">My Orders</a></li>
                <li><a href="/qna.html">Q&A</a></li>
                <li><a href="/feedback.html">Feedback</a></li>
            </ul>
            <a href="/index.html" class="btn-login" id="logout-btn">Logout</a>
        </nav>
    </header>

    <main>
        <section id="authForm" style="display: block;"> <!-- Reusing authForm styling -->
            <h2>Leave Your Feedback</h2>
            <p>We value your opinion. Let us know how we did!</p>
            <form id="feedbackForm">
                <div>
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" min="1" max="5" required>
                </div>
                <div>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" rows="5" placeholder="Tell us more..." required></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>

    <script>
        // Add logout functionality
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '/index.html';
        });

        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;
            
            // Get the logged-in user's ID from localStorage
            const userId = localStorage.getItem('userId');
            if (!userId) return alert('You must be logged in to leave feedback.');

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, rating, comment })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.msg);
                    window.location.href = '/consumer.html';
                } else {
                    alert('Error: ' + data.msg);
                }
            } catch (error) {
                console.error('Feedback submission error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
